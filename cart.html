<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nokora:wght@100;300;400;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Saira+Semi+Condensed:wght@100..900&family=Sora:wght@100..800&family=Rubik+Mono+One&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/cart-style.css">
	<title>Cart</title>

	<!-- Google API Loader -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script type="text/javascript">
		//load jQuery
		google.load("jquery", "1.7.1");

		//Google Fonts
		google.load("webfont", "1");

		google.setOnLoadCallback(function () {
			WebFont.load({
				google: {
					families: ['Lobster+Two:700italic,700,400italic,400', 'Alegreya:400,400italic,700']
				}
			});
		});
	</script>

</head>

<body>
	<div style=" width: fit-content; height: 30px;">
		<a href="./index.html" style="height: inherit; text-decoration: none; color: #000000;">
			<img class="goback-arrow" src="./assets/exit_arrow.png"
				style="height: inherit; object-fit: contain; margin: 24px 0px 0px 15px;">
		</a>
		<span class="page-title">Корзина</span>
	</div>
	<span class="block-title">&nbsp;</span>

	<div class="page-block">
		<span class="block-title">Состав</span>
		<div id="cart-item-container">
			<div class="cart-item">
				<div class="cart-item-image">
					<img id="cart-item-img-src" src="./assets/jordan_logo.png">
				</div>
				<div class="cart-item-description">
					<span class="cart-item-name">Nike AirMax 23</span>
					<span class="cart-item-size">45EU</span>
					<div class="cart-item-subcont">
						<span class="cart-item-price">9.567₽</span>
						<div class="cart-item-counter">
							<span class="counter-button" id="decrease-items">-</span>
							<span class="counter-number" id="item-counter">0</span>
							<span class="counter-button" id="increase-items">+</span>
						</div>
					</div>
				</div>
			</div>
			<div class="cart-item">
				<div class="cart-item-image">
					<img id="cart-item-img-src" src="./assets/jordan_logo.png">
				</div>
				<div class="cart-item-description">
					<span class="cart-item-name">Nike AirMax 23</span>
					<span class="cart-item-size">45EU</span>
					<div class="cart-item-subcont">
						<span class="cart-item-price">9.567₽</span>
						<div class="cart-item-counter">
							<span class="counter-button" id="decrease-items">-</span>
							<span class="counter-number" id="item-counter">0</span>
							<span class="counter-button" id="increase-items">+</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page-block">
		<span class="block-title" id="address-test">Адрес ₽<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="text" id="delivery-address" placeholder="Введите новый адрес..." />
		<ul>
			<li>
				<img class="list-bullet" id="same-address" width="15px" height="15px"
					src="https://raw.githubusercontent.com/Esternit/DelaemVeshiFront/main/assets/list_bullet.png" />
				<button class="list-button" id="same-address-button" onclick="changeStatus(this.id)">Адрес тот-же!</button>
			</li>
			<li>
				<img class="list-bullet" id="pickup-moscow" width="15px" height="15px"
					src="https://raw.githubusercontent.com/Esternit/DelaemVeshiFront/main/assets/list_bullet.png" />
				<button class="list-button" id="pickup-moscow-button" onclick="changeStatus(this.id)">Заберу сам в Москве!</button>
			</li>
		</ul>
	</div>

	<div class="page-block">
		<span class="block-title">Ваши ФИО<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="text" required id="name-surname" placeholder="Введите имя и фамилию..." />
		<ul>
			<li>
				<img class="list-bullet" id="same-name" width="15px" height="15px"
					src="https://raw.githubusercontent.com/Esternit/DelaemVeshiFront/main/assets/list_bullet.png" />
				<button class="list-button" id="same-name-button" onclick="changeStatus(this.id)">ФИО то-же!</button>
			</li>
		</ul>
	</div>

	<div class="page-block">
		<span class="block-title">Ваш номер<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="tel" id="phone-number" placeholder="Введите номер телефона..." />
		<ul>
			<li>
				<img class="list-bullet" id="same-number" width="15px" height="15px"
					src="https://raw.githubusercontent.com/Esternit/DelaemVeshiFront/main/assets/list_bullet.png" />
				<button class="list-button" id="same-number-button" onclick="changeStatus(this.id)">Номер тот-же!</button>
			</li>
		</ul>
	</div>

	<div class="other-charges">
		<span style="display: inline-flex;align-items: center;">Потратить</span>
		<span class="charge-amount">200</span>
		<div class="bonuses-currency">₽</div>
		<label class="charge-switch">
			<input type="checkbox">
			<span class="slider round"></span>
		</label>
	</div>

	<div class="page-block">
		<span class="block-title" style="display: inline-block; width: 100%;">Итог:</span>
		<span id="total-price">19.134₽</span>
	</div>

	<button id="pay-button">Оформить</button>

	<script src="./scripts/cartloader.js"></script>
	<script src="./scripts/cart-bullets.js"></script>
</body>
