<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<link rel="stylesheet" href="./styles/filters-style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
		rel="stylesheet">
	<title>Filters</title>
</head>

<body>
	<span class="page-title">Фильтры</span>

	<div class="price-block">
		<span class="block-title">Цена</span>
		<div class="from-to-filter-container">
			<div class="from-to-filter">
				<span class="from-to-filter-title">от:</span>
				<input class="from-to-filter-input" min="0" id="from-filter-input" onchange="changePricing('min')" />
			</div>
			<div class="from-to-filter">
				<span class="from-to-filter-title">до:</span>
				<input class="from-to-filter-input" min="0" id="to-filter-input" onchange="changePricing('max')"/>
			</div>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Бренд</span>
		<div class="filters-block-content" id="brand-container">
			<span id="adidas" class="single-filter" onclick="changeStatusBrand('adidas')">Adidas</span>
			<span id="adidas originals" class="single-filter" onclick="changeStatusBrand('adidas originals')">Adidas originals</span>
			<span id="Asics" class="single-filter" onclick="changeStatusBrand('Asics')">Asics</span>
			<span id="Converse" class="single-filter" onclick="changeStatusBrand('Converse')">Converse</span>
			<span id="Jordan" class="single-filter" onclick="changeStatusBrand('Jordan')">Jordan</span>
			<span id="New Balance" class="single-filter" onclick="changeStatusBrand('New Balance')">New balance</span>
			<span id="Nike" class="single-filter" onclick="changeStatusBrand('Nike')">Nike</span>
			<span id="OLD ORDER" class="single-filter" onclick="changeStatusBrand('OLD ORDER')">Old order</span>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Направление</span>
		<div class="filters-block-content" id = "type-container">
			<span id="basketball" class="single-filter" onclick="changeStatus('basketball')">Бакстебол</span>
			<span id="golf" class="single-filter" onclick="changeStatus('golf')">Гольф</span>
			<span id="running" class="single-filter" onclick="changeStatus('running')">Бег</span>
			<span id="soccer" class="single-filter" onclick="changeStatus('soccer')">Футбол</span>
			<span id="tennis" class="single-filter" onclick="changeStatus('tennis')">Теннис</span>
			<span id="training" class="single-filter" onclick="changeStatus('training')">Тренировки</span>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Размер</span>
		<div class="select-container">
			<select id="size-select-dummy">
				<option id="size-select-placeholder" value="" selected hidden>Любой размер</option>
			</select>
		</div>
		<input type="checkbox" id="size-toggle" onclick="flipArrow();">
		<div id="size-block-content">
		</div>
	</div>

	<span class="apply-button" onclick="saveFilters()">Применить</span>

	<script src="./scripts/filters.js"></script>
	<script src = './scripts/bughandler.js'></script>
</body>

</html>
