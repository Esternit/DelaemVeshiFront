<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<!-- Yandex.Metrika counter -->

	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
		rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<title>Catalog</title>
</head>

<body>
	<div class="catalog-container">
		<div class="pre-search-link-cont">
			<a href="./personal_cabinet.html" onclick="openManager()">
				<img class="header-logo-image" src="./assets/chat_pfp.png">
				<div id="personal-balance-badge">+200₽</div>
			</a>
			<a href="./cart.html">
				<img class="header-logo-image" src="./assets/cart_image.png">
				<div id="cart-item-amount-badge">0</div>
			</a>
		</div>

		<div class="searchcont" id="searcher">
		</div>

		<div id="offersCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
			<div class="carousel-control-prev" href="#offersCarousel" role="button" data-slide="prev"></div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<a href="search.html?search=&page=2&start=1" class="offer-banner-link">
						<img class="offer-banner" src="./assets/baseball_banner.png">
					</a>
				</div>
				<div class="carousel-item">
					<a href="search.html?search=&page=2&start=1" class="offer-banner-link">
						<img class="offer-banner" src="./assets/new_banner.png">
					</a>
				</div>
				<div class="carousel-item">
					<a href="search.html?search=&page=2&start=1" class="offer-banner-link">
						<img class="offer-banner" src="./assets/clothing_banner.png">
					</a>
				</div>
			</div>
			<div class="carousel-control-next" href="#offersCarousel" role="button" data-slide="next"></div>
		</div>

		<div class="link-container">
		</div>

		<div class="other-link-container">
			<a href="search.html?search=Nike&page=2&start=1" class="other-link" id="delivery-link">
				<img class="link-img" src="./assets/delivery.png">
				<p class="other-link-text" id="new-stuff-text">Доставка</p>
			</a>
			<a href="search.html?search=Jordan&page=2&start=1" class="other-link" id="season-top-link">
				<img class="link-img" src="./assets/season_hit.png">
				<p class="other-link-text">Хит сезона</p>
			</a>
			<div class="idk-why-it-works">
				<a href="#" class="other-link" id="blog-link" onclick="openTGLink('https://t.me/resell_mafia')">
					<img class="link-img" src="./assets/price_calculation.png">
					<p class="other-link-text">Расчёт стоимости</p>
				</a>
			</div>
		</div>

		<span class="title-text-container">
			<span class="brand-title">Бренды</span>
			<span class="all-brands-button"><a href="#">Все></a></span>
		</span>

		<div id="brandCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
			<div class="carousel-control-prev" href="#brandCarousel" role="button" data-slide="prev"></div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="brand-container">
						<a href="search.html?search=Nike&page=2&start=1" class="brand-logo">
							<img class="logo-img-bg" src="./assets/nike_logo.png">
						</a>
						<a href="search.html?search=Adidas&page=2&start=1" class="brand-logo">
							<img class="logo-img-bg" src="./assets/adidas_logo.png">
						</a>
						<a href="search.html?search=New+Balance&page=2&start=1" class="brand-logo">
							<img class="logo-img-bg" src="./assets/new_balance_logo.png">
						</a>
					</div>
				</div>
				<div class="carousel-item">
					<div class="brand-container">
						<a href="search.html?search=Vans&page=2&start=1" class="brand-logo">
							<img class="logo-img-bg" src="./assets/vans_logo.png">
						</a>
						<a href="search.html?search=Jordan&page=2&start=1" class="brand-logo">
							<img class="logo-img-bg" src="./assets/jordan_logo.png">
						</a>
					</div>
				</div>
			</div>
			<div class="carousel-control-next" href="#brandCarousel" role="button" data-slide="next"></div>
		</div>

		<span class="title-text-container">
			<span class="brand-title">Каталог</span>
			<a href="./filters.html"><img class="filter-button" src="./assets/filter_button.png"></a>
		</span>
	</div>

	<div id="listing">
	</div>

	<div class="loader" id="ld">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	<script src="./scripts/catalog.js"></script>
	<script src="./scripts/postload.js"></script>
	<script>
		function func() {
			console.log('tapped');
		}
	</script>
</body>

</html>
