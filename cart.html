<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nokora:wght@100;300;400;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&family=Rubik+Mono+One&display=swap&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/cart-style.css">
</head>

<body id="cart">
	<div style=" width: fit-content; height: 30px;">

	</div>
	<span class="page-title">Корзина</span>
	<span class="block-title">&nbsp;</span>

	<div class="page-block">
		<span class="block-title">Состав</span>
		<div id="cart-item-container">

		</div>
	</div>

	<div class="page-block">
		<span class="block-title">Адрес<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="text" id="delivery-address" placeholder="Введите новый адрес..." onchange="checkChange()"/>
		<ul>

			<li>
				<img class="list-bullet" id="pickup-moscow" width="15px" height="15px" onclick="changeStatus(this.id)"
					src="./assets/list_bullet.png" />
				<button class="list-button" id="pickup-moscow-button" onclick="changeStatus(this.id)">Заберу сам в Москве!</button>
			</li>
		</ul>
	</div>

	<div class="page-block">
		<span class="block-title">Ваши ФИО<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="text" required id="name-surname" placeholder="Введите имя и фамилию..." onchange="checkChange()"/>
		<ul>

		</ul>
	</div>

	<div class="page-block">
		<span class="block-title">Ваш номер<span style="color: #FF7C03;">*</span></span>
		<input class="order-data-input" type="tel" id="phone-number" placeholder="Введите номер телефона..." onchange="checkChange()"/>
		<ul>

		</ul>
	</div>

	<div class="other-charges" id = "bonuses-data">
		<span style="display: inline-flex;align-items: center;">Потратить</span>
		<input class="charge-amount" type="tel" id="spend-bonus"></input>
		<div class="bonuses-currency">₽</div>
		<label class="charge-switch">
			<input type="checkbox">
			<span class="slider round"></span>
		</label>
	</div>

	<div class="page-block" id = "full-price">
		<span class="block-title" style="display: inline-block; width: 100%;">Итог:</span>
		<span id="total-price"></span>
	</div>

	<button id="pay-button" disabled onclick="proceedPayment()">Оформить</button>
	<script src = "./scripts/header-info.js"></script>
	<script src="./scripts/cartloader.js"></script>
	<script src="./scripts/cart-bullets.js"></script>
</body>
