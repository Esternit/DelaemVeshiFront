<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/calculator-style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
	<div class="page-heading">Калькулятор</div>

	<div class="input-block-container">
		<span class="input-desc">Выберите категорию товара</span>
		<select name="category" id="item-category" style="position: relative; z-index: 1;" onchange="recalc()">
			<option disabled selected value hidden></option>
			<option value="shoes_regular">Обувь обычная</option>
			<option value="shoes_winter">Обувь зима</option>
			<option value="caps">Кепки/шапки</option>
			<option value="socks">Носки</option>
			<option value="tshirts">Футболки/шорты</option>
			<option value="shirts">Рубашки</option>
			<option value="hoodies">Худи/свитшоты/штаны</option>
			<option value="jackets">Куртки/пуховики</option>
			<option value="windbreakers">Ветровки</option>
			<option value="backpacks">Рюкзаки</option>
			<option value="bags_women">Сумки женские</option>
			<option value="bags_big">Сумки большие</option>
			<option value="parfume">Парфюм до 1000 юаней</option>
		</select>
	</div>

	<div class="input-block-container" id="inputter">
		<!-- <span class="input-desc">Укажите стоимость в юанях</span>
		<input id="yuan-cost" placeholder="" style="position: relative; z-index: 1;" onchange="recalc()"> -->
	</div>

	<span class="info-text" id = "result">
		Актуальный курс юаня: 14.2<br>
		Доставка по Китаю: 350<br>
		Доставка до Москвы: 350₽<br>
		Страховка груза: 400₽<br>
		Комиссия за услуги: 1500₽<br>
	</span>

	<span class="total-sum">Итого: <span id="total-sum-number">0 ₽</span></span>
	<button id="calculate-button" onclick="finishcalculation()">Заказать</button>

	<div style="position: fixed; z-index: 0; top: 0; left: 0; width: 100vw; height: 100vh;">
		<img class="coin1" style="position: absolute; width: 23vh; height: 23vh;" src="./assets/calc_coin.png">
		<img class="coin2" style="position: absolute; width: 23vh; height: 23vh;" src="./assets/calc_coin.png">
		<img class="coin3" style="position: absolute; width: 23vh; height: 23vh;" src="./assets/calc_coin.png">
	</div>

	<script src="./scripts/calc-filters.js"></script>
	<script src="./scripts/detect-body-overflow.js"></script>
</body>
