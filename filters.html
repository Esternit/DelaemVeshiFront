<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<link rel="stylesheet" href="./styles/filters-style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
		rel="stylesheet">
	<title>Filters</title>
</head>

<body>
	<span class="page-title">Фильтры</span>

	<div class="price-block">
		<span class="block-title">Цена</span>
		<div class="from-to-filter-container">
			<div class="from-to-filter">
				<span class="from-to-filter-title">от:</span>
				<input type="number" class="from-to-filter-input" min="0" id="from-filter-input" placeholder="0₽" onchange="changePricing('min')" />
			</div>
			<div class="from-to-filter">
				<span class="from-to-filter-title">до:</span>
				<input type="number" class="from-to-filter-input" min="0" id="to-filter-input" placeholder="0₽" onchange="changePricing('max')"/>
			</div>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Бренд</span>
		<div class="filters-block-content" id="brand-container">
			<span id="adidas" class="single-filter" onclick="changeStatus(this.id)">Adidas</span>
			<span id="vans" class="single-filter" onclick="changeStatus(this.id)">Vans</span>
			<span id="nike" class="single-filter" onclick="changeStatus(this.id)">Nike</span>
			<span id="new-balance" class="single-filter" onclick="changeStatus(this.id)">New Balance</span>
			<span id="jordan" class="single-filter" onclick="changeStatus(this.id)">Jordan</span>
			<span id="crocs" class="single-filter" onclick="changeStatus(this.id)">Crocs</span>
			<span id="puma" class="single-filter" onclick="changeStatus(this.id)">Puma</span>
			<span id="balenciaga" class="single-filter" onclick="changeStatus(this.id)">Balenciaga</span>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Направление</span>
		<div class="filters-block-content">
			<span id="running" class="single-filter" onclick="changeStatus(this.id)">Бег</span>
			<span id="basketball" class="single-filter" onclick="changeStatus(this.id)">Баскетбол</span>
			<span id="soccer" class="single-filter" onclick="changeStatus(this.id)">Футбол</span>
			<span id="training" class="single-filter" onclick="changeStatus(this.id)">Тренировки</span>
			<span id="golf" class="single-filter" onclick="changeStatus(this.id)">Гольф</span>
			<span id="tennis" class="single-filter" onclick="changeStatus(this.id)">Теннис</span>
		</div>
	</div>

	<div class="filters-block">
		<span class="block-title">Размер</span>
		<div class="select-container">
			<select id="size-select-dummy">
				<option id="size-select-placeholder" value="" selected hidden>35 EU</option>
			</select>
		</div>
		<input type="checkbox" id="size-toggle" onclick="flipArrow();">
		<div id="size-block-content">
		</div>
	</div>

	<span class="apply-button" onclick="saveFilters()">Применить</span>

	<script src="./scripts/filters.js"></script>
</body>

</html>
